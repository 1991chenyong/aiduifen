- name: $csv{name}
  parameters:
    name-uid-amount-reason-assert1: "data/userManage_giveadf.csv"
  request:
    method: post
    url: /superAdmin/user-manage/give-adfun
    params:
      {"t": "{{t}}"}
    data:
      {
        "uid": "$csv{uid}",
        "amount": "$csv{amount}",
        "reason": "$csv{reason}"
      }
  validate:
    - equals: {return_code: "$csv{assert1}"}